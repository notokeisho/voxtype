services:
  db:
    image: postgres:15
    expose:
      - "5432"
    ports:
      - "5434:5432"  # Development only (host:container)
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-voice_server}
      - POSTGRES_USER=${POSTGRES_USER:-voice}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voice} -d ${POSTGRES_DB:-voice_server}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./whisper/models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
