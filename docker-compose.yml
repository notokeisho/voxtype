services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./voice.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_NAME=KumaKuma AI Voice Server
      - DEBUG=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

networks:
  default:
    driver: bridge
