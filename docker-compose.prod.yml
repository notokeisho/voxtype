services:
  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:2026.1.2
    command: tunnel run --token ${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      nginx:
        condition: service_healthy

  # Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      server:
        condition: service_healthy
      admin-web:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - INITIAL_ADMIN_GITHUB_ID=${INITIAL_ADMIN_GITHUB_ID}
      - INITIAL_ADMIN_GITHUB_USERNAME=${INITIAL_ADMIN_GITHUB_USERNAME}
      - WHISPER_SERVER_URL=http://whisper:8080
      - APP_NAME=${APP_NAME:-VoxType}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      whisper:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-voxtype}
      - POSTGRES_USER=${POSTGRES_USER:-voxtype}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voxtype} -d ${POSTGRES_DB:-voxtype}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Whisper Speech Recognition
  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    environment:
      - VOICE_LANGUAGE=${VOICE_LANGUAGE:-ja}
      - WHISPER_MODEL=/app/models/ggml-small.bin
      - ENABLE_VAD=false
    expose:
      - "8080"
    volumes:
      - ./whisper/models:/app/models:ro
    restart: unless-stopped

  # Admin Web UI
  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://voxtype.oshiruko.dev}
    expose:
      - "80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
